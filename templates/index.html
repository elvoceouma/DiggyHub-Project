<!DOCTYPE html>
<html>
  <head>
    <title>Digital Receipt System</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Digital Receipt System</h1>

    <form action="/generate_receipt" method="POST">
      <label for="recipient_type">Recipient Type:</label>
      <input type="text" name="recipient_type" id="recipient_type" required />

      <label for="recipient">Recipient:</label>
      <input type="text" name="recipient" id="recipient" required />

      <label for="receipt_type">Receipt Type:</label>
      <input type="text" name="receipt_type" id="receipt_type" required />

      <!-- Add more input fields as required -->

      <button type="submit">Generate Receipt</button>
    </form>

    <ul></ul>

    <!-- Flash messages -->

    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul id="messages" class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
